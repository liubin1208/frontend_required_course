<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .ball {
        width: 100px;
        height: 100px;
        background: red;
        border-radius: 50%;
        animation: move 2s steps(3, jump-end) infinite;
      }
      @keyframes move {
        to {
          transform: translateX(calc(100vw - 100px));
        }
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
