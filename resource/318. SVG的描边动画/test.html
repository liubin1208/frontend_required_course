<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p {
        stroke: #000;
        stroke-width: 2;
        stroke-dasharray: var(--l);
        stroke-dashoffset: var(--l);
        animation: stroke 2s forwards;
        stroke-linecap: round;
        fill: none;
      }
      @keyframes stroke {
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body>
    <svg class="icon" width="200" height="200">
      <!-- <line class="p" x1="0" y1="50%" x2="100%" y2="50%" /> -->
      <!-- <circle class="p" cx="50%" cy="50%" r="40" fill="none"></circle> -->
      <path class="p" d="M3.4,11.9l8.8,4.4l8.4-4.4" />
      <path class="p" d="M3.4,16.2l8.8,4.5l8.4-4.5" />
      <path class="p" d="M3.7,7.8l8.6-4.5l8,4.5l-8,4.3L3.7,7.8z" />
    </svg>
    <script>
      const paths = document.querySelectorAll('.p');
      paths.forEach((p) => {
        const l = p.getTotalLength() + 1;
        p.style.setProperty('--l', l);
      });
    </script>
  </body>
</html>
